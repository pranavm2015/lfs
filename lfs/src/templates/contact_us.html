{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>
		Contact Us
	</title>	
	<link href="{% static 'css/contact_stylesheet.css' %}" rel="stylesheet"/>
			 
</head>
<body>
<div class="container">
  <div class="row header">
    <h1>CONTACT US &nbsp;</h1>
    <h3>Fill out the form below to learn more!</h3>
  </div>
  <div class="row body">
    <form action="#">
      <ul>
        
        <li>
          <p class="left">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" placeholder="Varun" />
          </p>
          <p class="pull-right">
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" placeholder="Garg" />      
          </p>
        </li>
        
        <li>
          <p>
            <label for="email">Email <span class="req">*</span></label>
            <input type="email" name="email" placeholder="varun.cs15@iitp.ac.in" />
          </p>
        </li>        
        <li><div class="divider"></div></li>
        <li>
          <label for="comments">Comments</label>
          <textarea cols="46" rows="3" name="comments" placeholder="Varun is Awesome! IIT Patna Loves him."/></textarea>
        </li>
        
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          
        </li>
        
      </ul>
    </form>  
  </div>
</div>
</body>
</html>
